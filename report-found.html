<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Report Found Item</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-green-100 p-6">
  <div class="max-w-xl mx-auto bg-white p-6 rounded shadow">
    <h2 class="text-2xl font-semibold mb-4 text-center text-green-700">Report Found Item</h2>
    <form action="http://localhost:3000/report-found" method="POST" class="space-y-4">
      <input type="text" name="itemName" placeholder="Item Name" required class="w-full p-2 border rounded" />
      <input type="text" name="description" placeholder="Item Description" required class="w-full p-2 border rounded" />
      <input type="text" name="username" placeholder="Enter your username" required class="w-full p-2 border rounded" />
      <input type="text" name="locationName" placeholder="Where did you find it?" required class="w-full p-2 border rounded" />
      <input type="date" name="dateReported" required class="w-full p-2 border rounded" />
      <button type="submit" class="w-full bg-green-600 text-white p-2 rounded hover:bg-green-700">Submit Found Item</button>
    </form>
  </div>
</body>
</html>
